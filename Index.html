<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/top.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<header>
    <div class="content">
        <div id="logo" onclick="slowScroll('#top', 500)">
            <span>hereIsTheLogo</span>
        </div>
        <div id="menu">
            <a href="#" title="aboutUs" onclick="slowScroll('#about', 750)">О нас</a>
            <a href="#" title="projects" onclick="slowScroll('#projects', 700)">Наши услуги</a>
            <a href="#" title="price" onclick="slowScroll('#price', 700)">Цены и услуги</a>
            <a href="#" title="contacts" onclick="slowScroll('#contacts', 700)">Наши работы</a>
            <a href="#" title="faq" onclick="slowScroll('#faq', 700)">Контакты</a>
        </div>
    </div>
</header>

<div id="top">
    <div class="content">
        <img src="./sources/image.png">
        <h1>СОВРЕМЕННЫЕ IT-РЕШЕНИЯ</h1>
        <h3>Дизайн и разработка под Ваши задачи.<br>Готовые сайты под ключ, инфографика, парсеры, чат-боты</h3>
        <button id="openForm">Узнать больше</button>
    </div>
</div>

<div id="about">
    <div class="contentAbout">
        <h2>О нас</h2>
        <div class="design">
            <img src="./sources/image.png" alt="">
            <h4>Кто тут самый крутой дизайнер?</h4>
            <span></span>
        </div>
        <div class="dev">
            <img src="./sources/image.png" alt="">
            <h4>И не менее крутой разработчик</h4>
            <span></span>
        </div>
    </div>
</div>

<div id="popup" class="popup">
    <div class="popup_body">
        <div class="popup_content">
            <h2>Форма обратной связи</h2>
            <form id="feedback">
                <label>Имя<br>
                    <input id="name" type="text" maxlength="30" placeholder="Введите Ваше имя"><br>
                </label>
                <label>Email<br>
                    <input id="mail" type="email" maxlength="30" placeholder="Введите Ваш email"><br>
                </label>
                <label>Комментарий<br>
                    <textarea id="comment" maxlength="300" placeholder="Опишите Ваш вопрос" cols="30"
                              rows="10"></textarea><br>
                </label>
            </form>
            <div class="send_bar">
                <button id="send" type="submit">Отправить</button>
                <button id="closeForm">Закрыть</button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function slowScroll(id, duration) {
        $('html, body').animate({
            scrollTop: $(id).offset().top
        }, duration);
    }

    $(document).on('scroll', function () {
        if ($(window).scrollTop() === 0) {
            $('header').removeClass('fixed');
        } else {
            $('header').attr('class', 'fixed');
        }
    })

    $(document).ready(function () {
        $('#openForm').on('click', function () {
            $('#popup').toggleClass('active');
            $('body').addClass('lock')
        });
    })

    $(document).ready(function () {
        $('#closeForm').on('click', function () {
            $('#popup').removeClass('active');
            $('body').removeClass('lock')
        });
    })
</script>
</body>
</html>
